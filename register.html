<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <h1>Regist Account</h1>
    <form>
      <label for="Nama Lengkap">Nama Lengkap :</label> <br />
      <input type="Nama Lengkap" name="Nama Lengkap" /> <br />
      <label for="Email">Email :</label> <br />
      <input type="Email" name="email" /> <br />
      <label for="Password">Password :</label> <br />
      <input type="Password" name="Password" /> <br />
      <label for="Umur">Umur :</label> <br />
      <input type="Number" name="Number" /> <br />
      <label for="Tanggal Lahir">Tanggal Lahir :</label> <br />
      <input type="Date" name="Date" /> <br />
      <label for="Warna Favorit">Warna Favorit :</label> <br />
      <input type="Color" name="Color" /> <br />
      <label for="Update Foto Profil">Update Foto Profil :</label> <br />
      <input type="File" name="File" /> <br />
      <label for="Pilih Jenis Kelamin">Pilih Jenis Kelamin :</label> <br />
      <input type="radio" name="Laki-laki" />Laki-Laki <br />
      <input type="radio" name="Perempuan" />Perempuan <br />
      <label for="Pilih Hobi">Pilih Hobi :</label> <br />
      <input type="checkbox" name="Membaca" value="1" /> Membaca <br />
      <input type="checkbox" name="Traveling" value="1" /> Traveling <br />
      <input type="checkbox" name="Olahraga" value="1" /> Olahraga <br />
      <label for="Pilih negara">Pilih Negara :</label> <br />
      <select id="negara" name="negara" required />
      <option value="" --Pilih Negara--></option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
      <option value="Indonesia">Indonesia</option>

      <label for="biografi singkat">Biografi singkat</label> <br />
      <input type="textarea" name="textarea" /> <br />
    </form>
  </body>
</html>
